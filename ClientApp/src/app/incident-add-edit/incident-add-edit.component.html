<h1>{{actionType}} incident</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">Type</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="type">
    </div>
    <span class="text-danger ml-3" *ngIf="type.invalid && formDir.submitted">
      Type is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="Description">Description</label>
    <div class="col-md-12">
      <textarea class="form-control" rows="15" formControlName="description"></textarea>
    </div>
    <span class="text-danger ml-3" *ngIf="description.invalid && formDir.submitted">
      Description is required.
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Person</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="person">
    </div>
    <span class="text-danger ml-3" *ngIf="person.invalid && formDir.submitted">
      Person is required.
    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>

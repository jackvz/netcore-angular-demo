<h1>Incidents</h1>

<p *ngIf="!(incidents$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/incident/add/', 0]" class="btn btn-primary float-right mb-3">New incident</a>
</p>

<table class="table table-sm table-hover" *ngIf="(incidents$ | async)?.length>0">
  <thead>
    <tr>
      <th>#</th>
      <th>Type</th>
      <th>Description</th>
      <th>Person</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let incident of (incidents$ | async)">
      <td><a [routerLink]="['/incident/', incident.incidentId]">{{ incident.incidentId }}</a></td>
      <td>{{ incident.type }}</td>
      <td>{{ incident.description }}</td>
      <td>{{ incident.person }}</td>
      <td>{{ incident.dt | date: "dd.MM.y" }}</td>
      <td><a [routerLink]="['/incident/edit/', incident.incidentId]" class="btn btn-primary btn-sm float-right">Edit</a></td>
      <td><a [routerLink]="" (click)="delete(incident.incidentId)" class="btn btn-danger btn-sm float-right">Delete</a></td>
    </tr>
  </tbody>
</table>
